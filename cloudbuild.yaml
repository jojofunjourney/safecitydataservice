steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/safecitydataservice', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/safecitydataservice']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'safecitydataservice'
    - '--image'
    - 'gcr.io/$PROJECT_ID/safecitydataservice'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--port'
    - '80'
    - '--env-vars-file'
    - 'env.yaml'
    - '--allow-unauthenticated'

  # Set up the service account for the Cloud Run service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'services'
    - 'update'
    - 'safecitydataservice'
    - '--service-account'
    - 'safecitydataservice-sa@$PROJECT_ID.iam.gserviceaccount.com'
    - '--region'
    - 'us-central1'

images:
  - 'gcr.io/$PROJECT_ID/safecitydataservice'

options:
  logging: CLOUD_LOGGING_ONLY